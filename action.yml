name: "redpanda-cluster-action"
description: "Setup Redpanda Single or Cluster Mode"
author: "Debabrata Patnaik/Celso Fernandes/Alexander Gallego"
branding:
  icon: fast-forward
  color: red
inputs:
  version:
    description: "Version of Redpanda to use"
    required: false
    default: "latest"
  cluster_mode:
    description: "Whether to run Redpanda in cluster mode"
    required: false
    default: "false"
runs:
  using: composite
  steps:
    - name: Start Redpanda Single Node Broker
      if: inputs.cluster_mode != 'true'
      run: |
        ls -laRt ${{ github.action_path }}/
        docker compose -f ${{ github.action_path }}/docker-compose-single.yml up -d
      shell: bash
    - name: Start Redpanda Three Node Cluster
      shell: bash
      if: inputs.cluster_mode == 'true'
      run: docker compose -f ${{ github.action_path }}/docker-compose-three-node-cluster.yml up -d
    - name: Print Redpanda cluster details
      shell: bash
      if: success()
      run: |
        echo "Redpanda configured"
        echo "Container Details"
        docker container ls | grep redpanda
        echo "Network Details"
        docker network ls | grep redpanda
        echo "Volume Details"
        docker volume ls | grep redpanda
